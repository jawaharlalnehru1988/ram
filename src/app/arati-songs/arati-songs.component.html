<div class="allContent" fxLayout="row wrap" fxLayoutAlign="start start">
  @for (lesson of lessons; track lesson) {
    <mat-card class="example-card  my-card-class" fxFlex.gt-sm="calc(33.33% - 10px)" fxFlex.lt-md="calc(50% - 10px)" fxFlex.lt-sm="100%">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{lesson.title}}</mat-card-title>
        <!-- <mat-card-subtitle>{{lesson.author}}- +91 7501197661</mat-card-subtitle> -->
      </mat-card-header>
      <!-- <youtube-player [videoId]="lesson.youLink" [playerVars]="playerVars" (ready)="savePlayer($event)"></youtube-player> -->
      <mat-card-content>
        பாடவேண்டிய நேரம் :   @if (!showFullText) {
        <p class="details" [innerHTML]="formatText(lesson.timing.substring(0, 100))"></p>
      }
      @if (showFullText) {
        <p class="details" [innerHTML]="formatText(lesson.timing)"></p>
      }
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" (click)="toggleFullText()">
        {{ showFullText ? 'Show Less' : 'Show More' }}
      </button>
      <button mat-icon-button (click)="openDialog(lesson)">
        Add/Edit
      </button>
    </mat-card-actions>
  </mat-card>
}
</div>
