
<div class="allContent">
<button mat-button (click)="openDialog()">Add Kirtan</button>
  
  <!-- table is going to be here -->
 <div class="container mt-5">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="audioLink">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ஆடியோ</th>
        <td mat-cell *matCellDef="let row">
            <p><span class="sNo">{{row.id}}</span> தலைப்பு : {{row.title}}</p>
            <p>பாடியவர் : {{row.singar}}</p>
            <audio controls><source [src]="row.audioLink" type="audio/mpeg"></audio> 
        </td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div> 
</div>
