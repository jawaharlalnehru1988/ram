
@if (data.id !== 'japa') {
  <div class="sign-in">
    <div class="d-flex justify-content-between">
      <h2>Add your Mritanga Lessons</h2>
      <a mat-dialog-close> <mat-icon><span class="material-symbols-rounded">close </span></mat-icon> </a>
    </div>
    <form action="" [formGroup]="mritangaForm">
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input formControlName="title" matInput placeholder="Give your first Name">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <input formControlName="author" matInput placeholder="Give your Email Id">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>YoutubeId</mat-label>
          <input formControlName="youtubeId" matInput placeholder="Give your Mobile">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label> Details</mat-label>
          <textarea matInput formControlName="detail"></textarea>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </p>
    </form>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" (click)="saveForm()"> {{editData?"Update":"Save"}}</button>
    </mat-dialog-actions>
  </div>
}

@if (data.id === 'japa') {
  <div fxLayout="column" class="dialogStyle">
    <div>
      <button mat-icon-button color="warn" mat-dialog-close style="float: right;"><mat-icon >close</mat-icon> </button>
    </div>
    <p style="font-weight: 900;">{{data.message}}</p>
  </div>
}
