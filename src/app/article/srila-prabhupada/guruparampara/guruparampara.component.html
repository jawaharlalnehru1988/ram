<button mat-raised-button class="addBtn" (click)="openDialog()">add details</button>
<div class="container allContent">
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No </th>
        <td mat-cell *matCellDef="let row"> <a [routerLink] ="['/user', row.id]">{{row.id}} </a></td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="acharyaName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acharya's Holy Names </th>
        <td mat-cell *matCellDef="let row" [routerLink] ="['/user', row.id]"> {{row.acharyaName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Holy Images </th>
        <td mat-cell *matCellDef="let row" [routerLink] ="['/user', row.id]"> <img width="50px" [src]="row.photo" alt=""> </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="details" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
        <td mat-cell *matCellDef="let row" [routerLink] ="['/user', row.id]"> <p class="details">{{row.details}} </p></td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
        <td mat-cell *matCellDef="let row"> <button mat-mini-fab color="primary" (click)="editDetail(row)" ><mat-icon>edit</mat-icon></button> </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> details </th>
        <td mat-cell *matCellDef="let row"> <button mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>
