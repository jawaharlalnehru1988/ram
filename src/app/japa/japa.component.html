<div class="body allContent">
    <div class="mahaMantra"><p> ஹரே கிருஷ்ண ஹரே கிருஷ்ண </p> <p>கிருஷ்ண கிருஷ்ண ஹரே ஹரே </p> <p>ஹரே ராம ஹரே ராம </p> <p>ராம ராம ஹரே ஹரே</p></div>
    <div class="malaCount mt-2" fxLayout.lt-sm="row" fxLayoutGap.lt-sm="5px">
        <div><img src="assets/images/prabhupada-chanting.jpg" class="prabhupadaImg" alt=""></div>
        <div>
        <p class="malaTitle">16 மாலைகள் </p> 
        <p class="malaCoutArea">{{sixteenMalaCount}}</p>
        <button mat-raised-button color="warn" (click)="reset64Count()">முதலிலிருந்து 16<br>மாலை</button>
        </div>
        <div><img src="assets/images/radahkrsihna.png" class="lordRadhaKrishna" alt=""></div>
    </div>
    <div fxLayout="row" class="mt-3">
    
        <div class="malaCount SideLine">
            <p class="malaTitle">மாலை எண்ணிக்கை</p> 
            <p class="malaCoutArea">{{malaCounting}}</p>
            <button mat-raised-button color="warn" (click)="reset16Count()">முதலிலிருந்து மாலை</button>
        </div>
    
        <div class="malaCount">
         <p class="malaTitle">மணி எண்ணிக்கை</p>
         <p class="malaCoutArea">{{beatCounting}}</p>
         <button mat-raised-button color="warn" (click)="resetIncreaseCount()">முதலிலிருந்து மணி</button>
        </div>
    </div>
    <div fxLayoutAlign.lt-sm="center center" fxLayout="column">
        <p class="japa-indicate"> கீழே உள்ள பட்டனை கிளிக் செய்து உங்களுடைய ஜபத்தை  ஆரம்பிக்கவும்  </p>
        <p class="japa-indicate"> <mat-checkbox (change)="srilaPrabhu($event.checked)" > ஸ்ரீல பிரபுபாதருடன் ஜபம் செய்ய</mat-checkbox> </p>
        <button mat-raised-button (click)="increaseSpeed()">Increase Speed</button>
<button mat-raised-button (click)="decreaseSpeed()">Decrease Speed</button>

        <button mat-fab color="accent" class="chant-count"  [disabled]="isPlaying" (click)="increaseCount()"><span>{{beatCounting || count}}</span></button>
    </div>
    </div>
